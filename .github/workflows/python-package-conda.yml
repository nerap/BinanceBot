name: Python Binance API Bot

on:
  release:
    types: [created]
  push:
    branches: [ test ]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: test
      run: |
        cd BinanceSymbolFetching && python3 -m unittest test/*test.py
